<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="components/pinch-moveable.js"></script>
    <script src="components/debug-text.js"></script>
  
    <!-- <script>
        AFRAME.registerComponent("log", {
            init: function () {
                this.el.addEventListener("loaded", () => {
                console.log ("loaded");
                });
            }
        });
    </script> -->

</head>
<body>

    <a-scene> <!-- can add log -->
        
        <a-assets>
            <a-asset-item id="bag" src="https://cdn.jsdelivr.net/gh/tol-uno/3D-assets@main/poly.glb"></a-asset-item>
            <a-asset-item id="duck" src="https://cdn.jsdelivr.net/gh/tol-uno/3D-assets@main/DuckTex.glb"></a-asset-item>
        </a-assets>
    
        <a-camera></a-camera>

        <a-entity id="leftHand" hand-tracking-controls="hand: left; modelStyle: dots; modelColor: blue"></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right; modelStyle: dots; modelColor: blue"></a-entity>
        
        <a-text id="text1" position="0 1.6 -1" value="text1" color="black" width="2" debug-text></a-text>
        <a-text id="text2" position="0 1.3 -1" value="text2" color="black" width="2" debug-text></a-text>
        <a-text id="text3" position="0 1 -1" value="text3" color="black" width="2" debug-text></a-text>

        <a-entity position="0 0.141 -.4" rotation="0 -60 0" gltf-model="#bag" shadow="cast: true"></a-entity>
        <a-entity position="0 0 0" scale="0.01 0.01 0.01" gltf-model="#duck" shadow="cast: true"></a-entity>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#333333" shadow="receive: true"></a-plane>
        <a-box 
            id="colored_box" position="-1 1 -0.5" 
            depth="0.2" height="0.2" width="0.2" 
            color="red" shadow="cast: true" pinch-moveable
        ></a-box>
        <a-ring position="0 4 0" rotation="90 0 0" scale="3 3 3" color="orange"></a-ring>

        <a-sky color="#EFF"></a-sky>
        <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1; castShadow: true; shadowCameraFar: 6; shadowCameraVisible: false;" position="-0.5 1 1"></a-entity>
    
    </a-scene>

</body>
</html>
